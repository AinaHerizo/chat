<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Examen Chat</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="info">
                <img src="image/john.png" alt="pdp">
                <div class="about">
                    <div class="nom">John</div>
                    <div class="activite">Active 35mn ago</div>
                </div>
                
            </div>
            <div class="contact">
                <ul>
                    <li><a href="#"><i class="fa fa-phone"></i></a></li>
                    <li><a href="#"><i class="fa fa-video-camera"></i></a></li>
                    <li><a href="#"><i class="fa fa-ellipsis-h"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="chat_box">
            <div class="date">today</div>
        </div>
        <div class="message">
            <div class="whrite" placeholder="Whrite a message." contenteditable=""></div>
            <div class="option">
                <ul>
                    <li class="emoji"><a href="#"><i class="fa fa-smile-o"></i></a>
                        <div class="emoji_content hide">
                            <img class="emoji_picture" src="image/emote1.png" alt="">
                            <img class="emoji_picture" src="image/emote2.png" alt="">
                            <img class="emoji_picture" src="image/emote3.png" alt="">
                            <img class="emoji_picture" src="image/emote4.png" alt="">
                            <img class="emoji_picture" src="image/emote5.png" alt="">
                            <img class="emoji_picture" src="image/emote6.png" alt="">
                            <img class="emoji_picture" src="image/emote7.png" alt="">
                            <img class="emoji_picture" src="image/emote8.png" alt="">
                            <img class="emoji_picture" src="image/emote9.png" alt="">
                            <img class="emoji_picture" src="image/emote10.png" alt="">
                            <img class="emoji_picture" src="image/emote11.png" alt="">
                            <img class="emoji_picture" src="image/emote12.png" alt="">
                            <img class="emoji_picture" src="image/emote13.png" alt="">
                            <img class="emoji_picture" src="image/emote14.png" alt="">
                            <img class="emoji_picture" src="image/emote15.png" alt="">
                        </div>
                    </li>
                    <li><a href="#"><i class="fa fa-microphone"></i></a></li>
                    <li><a href="#"><i class="fa fa-paperclip"></i></a></li>
                    <li class="envoyer"><a href="#"><i class="fa fa-paper-plane"></i></a></li>
                </ul>
            </div>
        </div>
    </div>    












    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
